<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h2 class="main-title">لیست تراکنش ها</h2>
        <form class="input-search hidden">
          <input
            type="text"
            id="search-transaction"
            placeholder="جستجوی تراکنش . . ."
          />
          <span class="fas fa-search"></span>
        </form>
      </div>
      <div class="main-body">
        <table class="transactionTbl hidden">
          <caption>
            لیست تراکنش های شما
          </caption>
          <tr>
            <th>ردیف</th>
            <th>نوع تراکنش</th>
            <th>
              مبلغ
              <span><i class="price-sort fas fa-chevron-down"></i></span>
            </th>
            <th>شماره پیگیری</th>
            <th>
              تاریخ تراکنش
              <span><i class="date-sort fas fa-chevron-down"></i></span>
            </th>
          </tr>
          <tbody class="transactionRow"></tbody>
        </table>
        <button class="transaction-btn">بارگذاری تراکنش ها</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
